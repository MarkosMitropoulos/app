<div class="page-header">
    <h1>User Registration</h1>
</div>

<form name="regForm" ng-submit="regUser(regData);">
    <!-- Name -->
    <label>Name:</label>
    <input class="form-control" type="text" name="name" placeholder="please enter name" ng-model="regData.name">
    <br>
    <!-- Email -->
    <label>Email:</label>
    <input class="form-control" type="text" name="email" placeholder="please enter email" ng-model="regData.email">
    <br>
    <!-- Username -->
    <label>Username:</label>
    <input class="form-control" type="text" name="username" placeholder="please enter username" ng-model="regData.username">
    <br>
    <!-- Password -->
    <label>Password:</label>
    <input class="form-control" type="password" name="password" placeholder="please enter password" ng-model="regData.password">
    <br>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
